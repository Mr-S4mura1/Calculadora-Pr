<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Apple | Proyecto 1</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc">
      <div class="comp">
        <div class="value" id="resultado"></div>
        <div class="one">
          <button class="limpiar" id="limpiar">AC</button>
          <button id="porcentaje">%</button>
          <button class="operations" id="division">/</button>
        </div>
        <div class="two">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button class="operations" id="multiplicacion">x</button>
        </div>
        <div class="tree">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button class="operations" id="resta">-</button>
        </div>
        <div class="four">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button class="operations" id="suma">+</button>
        </div>
        <div class="five">
          <button class="cero" id="0">0</button>
          <button id="doble_cero">00</button>
          <button class="operations" id="igual">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
